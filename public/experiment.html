<!DOCTYPE html>
<html>
  <head>
    <title>Mouse-Tracking</title>
    <script src="../jsPsych/jspsych.js"></script>
    <script src="../jsPsych/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="../jsPsych/plugins/jspsych-aaron-response.js"></script>
    <link rel="stylesheet" href="aaron.css"></link>
  </head>
  <body>
  </body>
  <script>
    /* create timeline */
    var timeline = [];

    /* define welcome message trial */
    var welcome_block = {
      type: "html-keyboard-response",
      stimulus: "Welcome to the experiment. Press f or j to begin.",
      choices: ['f', 'j']
    };

    /* define instructions trial */
    var instructions = {
      type: "html-keyboard-response",
      stimulus: "<p>In this experiment, a circle will appear in the center " +
          "of the screen.</p><p>If the circle is <strong>blue</strong>, " +
          "press the letter F on the keyboard as fast as you can.</p>" +
          "<p>If the circle is <strong>orange</strong>, press the letter J " +
          "as fast as you can.</p>" +
          "<div style='float: left;'><img src='./img/items/blue.png'></img>" +
          "<p class='small'><strong>Press the F key</strong></p></div>" +
          "<div class='float: right;'><img src='./img/items/orange.png'></img>" +
          "<p class='small'><strong>Press the J key</strong></p></div>" +
          "<p>Press f or j to begin.</p>",
      choices: ['f', 'j']
      // post_trial_gap: 2000
    };

    // Answers
    const LEFT = 'left_label_div',
          RIGHT = 'right_label_div',
          N_LABELS = ['./img/labels/new/1a.png', './img/labels/new/2a.png', './img/labels/new/3a.png', './img/labels/new/4a.png'],
          O_LABELS = ['./img/labels/old/1a.jpg', './img/labels/old/2a.jpg', './img/labels/old/3a.jpg', './img/labels/old/4a.jpg'],
          ITEMS = ['./img/items/blue.png', './img/items/orange.png'];

    // 10 YES && NEW == 10 NO && OLD  | Answer YES to the NEW label, OLD label must be INCORRECT
    // 10 YES && OLD == 10 NO && NEW  | Answer YES to the OLD label, NEW label must be INCORRECT
    // *5 YES && ALL                  | Answer YES to NEW or OLD label
    // *5 NO && ALL                   | Answer NO to NEW and OLD label

    // Pick an item.
    // Pick an image of the item.
    // Remove the image from the array.
    // Determine which trial type we're doing.
    // Look into dictionaries to determine which labels are correct/incorrect for this item.
    // Choose appropriate labels.
    // Construct trial!


    var test1 = 
      {type: 'aaron-response',
       label_left: N_LABELS[0], 
       label_right: O_LABELS[1], 
       target_item: ITEMS[0],
       data: {
        test_part: 'test',
        correct_response: LEFT
        },
       on_finish: function(data) {
        data.correct = (data.response == data.correct_response);
       }
      };


    // var fixation = {
    //   type: 'html-keyboard-response',
    //   stimulus: '<div style="font-size:60px;">+</div>',
    //   choices: jsPsych.NO_KEYS,
    //   trial_duration: function(){
    //     return 250;
    //     // jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000], 1)[0];
    //   },
    //   data: {test_part: 'fixation'}
    // }

    var debrief_block = {
      type: "html-keyboard-response",
      stimulus: function() {

        var trials = jsPsych.data.get().filter({test_part: 'test'});
        var correct_trials = trials.filter({correct: true});
        var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
        var rt = Math.round(correct_trials.select('rt').mean());

        return "<p>You responded correctly on "+accuracy+"% of the trials.</p>"+
        "<p>Your average response time was "+rt+"ms.</p>"+
        "<p>Press any key to complete the experiment. Thank you!</p>";
      }
    };


    // timeline.push(welcome_block);
    // timeline.push(instructions);
    timeline.push(test1);
    timeline.push(debrief_block);

    /* start the experiment */
    jsPsych.init({
      timeline: timeline,
      on_finish: function() { jsPsych.data.displayData(); }
    });
  </script>
</html>
